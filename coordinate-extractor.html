<!DOCTYPE html>
<html>
<head>
    <title>Layout Coordinate Extractor</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #f0f0f0; }
        .container { background: white; padding: 20px; border-radius: 8px; }
        button { padding: 10px 20px; margin: 10px; font-size: 16px; cursor: pointer; }
        .coordinates { background: #f8f8f8; padding: 15px; margin: 10px 0; border-radius: 4px; }
        pre { overflow-x: auto; }
        .copy-btn { background: #007bff; color: white; border: none; border-radius: 4px; }
        .clear-btn { background: #dc3545; color: white; border: none; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>ğŸ¯ Layout Coordinate Extractor</h2>
        <p>Tool untuk mengekstrak koordinat layout dari localStorage</p>
        
        <button class="copy-btn" onclick="extractCoordinates()">ğŸ“ Extract Current Coordinates</button>
        <button class="clear-btn" onclick="clearStorage()">ğŸ§¹ Clear localStorage</button>
        
        <div id="output"></div>
    </div>

    <script>
        function extractCoordinates() {
            const positions = localStorage.getItem('iot-plant-positions');
            const defaultPositions = localStorage.getItem('iot-plant-default-positions');
            
            let output = '<div class="coordinates">';
            output += '<h3>ğŸ“Š Current Layout Positions:</h3>';
            
            if (positions) {
                try {
                    const parsed = JSON.parse(positions);
                    output += '<pre>' + JSON.stringify(parsed, null, 2) + '</pre>';
                    output += '<button class="copy-btn" onclick="copyToClipboard(\'' + 
                             positions.replace(/'/g, "\\'") + '\')">ğŸ“‹ Copy JSON</button>';
                } catch (e) {
                    output += '<p>âŒ Error parsing positions: ' + e.message + '</p>';
                }
            } else {
                output += '<p>âŒ No saved positions found in localStorage</p>';
            }
            
            if (defaultPositions) {
                output += '<h3>âš¡ Default Layout Positions:</h3>';
                try {
                    const parsed = JSON.parse(defaultPositions);
                    output += '<pre>' + JSON.stringify(parsed, null, 2) + '</pre>';
                    output += '<button class="copy-btn" onclick="copyToClipboard(\'' + 
                             defaultPositions.replace(/'/g, "\\'") + '\')">ğŸ“‹ Copy Default JSON</button>';
                } catch (e) {
                    output += '<p>âŒ Error parsing default positions: ' + e.message + '</p>';
                }
            }
            
            output += '<h3>ğŸ”§ TypeScript Code Format:</h3>';
            if (positions) {
                const tsCode = generateTypeScriptCode(JSON.parse(positions));
                output += '<pre>' + tsCode + '</pre>';
                output += '<button class="copy-btn" onclick="copyToClipboard(\'' + 
                         tsCode.replace(/'/g, "\\'").replace(/\n/g, '\\n') + '\')">ğŸ“‹ Copy TypeScript</button>';
            }
            
            output += '</div>';
            document.getElementById('output').innerHTML = output;
        }
        
        function generateTypeScriptCode(positions) {
            let code = 'const defaultPositions = {\n';
            for (const [key, pos] of Object.entries(positions)) {
                code += `  '${key}': { `;
                code += `top: ${pos.top}, left: ${pos.left}, `;
                code += `width: ${pos.width}, height: ${pos.height}`;
                if (pos.customShape) {
                    code += `, customShape: '${pos.customShape}'`;
                }
                code += ' },\n';
            }
            code += '};';
            return code;
        }
        
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text.replace(/\\'/g, "'").replace(/\\n/g, "\n")).then(() => {
                alert('ğŸ“‹ Copied to clipboard!');
            });
        }
        
        function clearStorage() {
            if (confirm('âš ï¸ Are you sure? This will clear all saved layout positions.')) {
                localStorage.removeItem('iot-plant-positions');
                localStorage.removeItem('iot-plant-default-positions');
                alert('ğŸ§¹ localStorage cleared!');
                document.getElementById('output').innerHTML = '<p>âœ… Storage cleared. Refresh the main website to use default positions.</p>';
            }
        }
        
        // Auto extract on load
        window.onload = extractCoordinates;
    </script>
</body>
</html>
